<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script src="https://cdn.tailwindcss.com"></script>

		<!-- mini -->
		<link rel="stylesheet" href="/src/eea-mini-icon.css" />
		<!-- solid -->
		<link rel="stylesheet" href="/src/eea-solid-icon.css" />
		<!-- outline -->
		<link rel="stylesheet" href="/src/eea-outline-icon.css" />
	</head>
	<body>
		<div
			class="relative max-w-5xl mx-auto min-h-screen flex items-center justify-center"
		>
			<div class="relative">
				<h1 class="text-3xl font-bold underline">Hello world!</h1>
				<div>
					<span class="eea-mini-squares-2x2"> </span>
					<span class="eea-mini-bolt"> </span>
					<span class="eea-mini-qr-code"> </span>
				</div>
				<div>
					<span class="eea-mini-wrench-screwdriver"> </span>
					<span class="eea-mini-bell-alert"> </span>
					<span class="eea-mini-bell-snooze"> </span>
				</div>
				<div>
					<span class="eea-mini-adjustments-vertical"> </span>
					<span class="eea-mini-cog-6-tooth"> </span>
					<span class="eea-mini-command-line"> </span>
				</div>
				<div>
					<span class="eea-outline-clipboard-document"> </span>
					<span class="eea-outline-chevron-double-down"> </span>
					<span class="eea-outline-book-open"> </span>
				</div>
				<div>
					<span class="eea-outline-bug-ant"> </span>
					<span class="eea-outline-camera"> </span>
					<span class="eea-outline-cursor-arrow-rays"> </span>
				</div>
				<div>
					<span class="eea-outline-currency-bangladeshi"> </span>
					<span class="eea-outline-identification"> </span>
					<span class="eea-outline-megaphone"> </span>
				</div>
			</div>
		</div>
	</body>
</html>
